title: 'qwqwqwqwq'
audio: 'xxx.ogg'
tempo: 120.1      # BPM
offset: 0.123     # s

segments:
  - time: 32      # start of the segment
    leading: 1
    notes:
      - ['u', 0]  # operation, beat, subdivision (defaults to 0)
      - ['d', 1]
      - ['u', 1, 1, 2]
      - ['t', 2]

decorations:
  - type: 1       # 1 - cloud, 2 - xxx
    position: [2, 3, 4] # world x, world y, in grid coordinates; parallax depth
                        # x: 1 = one beat
                        # y: 1 = one vertical movement
    size: [5, 6]  # x size, y size, in grid coordinates; optional, defaults to [1, 1]
